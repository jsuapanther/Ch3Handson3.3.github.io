   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <script>
 //declaring gloabal variable places, and adding 5 places
        let places = ["Fargo", "Las Vegas", "Sacramento", "Newark", "Murfreesboro"];
        //function processPlaces
        function processPlaces() {
            //loop iterated from 0 to 5
            for (let i = 0; i < 5; i++) {
               //string listItem
                let listItem = "item" + (i + 1);
                //changing the list values
                document.getElementById(listItem).innerText = places[i];
            }
        }
        if (window.addEventListener) {
            window.addEventListener("load", processPlaces, false);
        } else if (window.attachEvent) {
            window.attachEvent("onload", processPlaces);
        }
    </script>
